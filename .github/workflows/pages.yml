name: Build and Deploy docs to Github Pages
on:
  push:
    branches:
      - develop
      - klntsky/generate-docs
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pandoc
        uses: nikeee/setup-pandoc@v1
        with:
        pandoc-version: '2.17.1.1'
      - name: Install, build and generate docs
        run: |
          npm install -g spago
          npm install -g purescript@0.14.5
          npm install -g purescript-docs-search
          spago docs --no-search
          purescript-docs-search build-index --package-name cardano-transaction-lib
          make pandoc
          mkdir -p html/doc
          mv generated-docs/html html/doc/
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: html
