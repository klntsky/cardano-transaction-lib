<h1 id="cip-25-nft-metadata-standard">CIP-25 NFT Metadata standard</h1>
<p>CTL includes <a
href="https://cips.cardano.org/cips/cip25/">CIP-25</a> (v2) domain type
definitions that enable creation of standard-compliant applications with
ease. The definitions abstract away conversions between PlutusData and
PureScript types.</p>
<p>See <a
href="https://plutonomicon.github.io/cardano-transaction-lib/Contract.Metadata.html#t:Cip25MetadataEntry"><code>Contract.Metadata</code></a>
module.</p>
